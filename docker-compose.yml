# Docker Compose - Complete stack orchestration
# Production-ready with security and monitoring

version: '3.9'

services:
  #============================================
  # Nginx Reverse Proxy & TLS Termination
  #============================================
  nginx:
    image: nginx:latest
    container_name: secure_app_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - app
      - frontend
    networks:
      - secure_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  #============================================
  # Laravel API Backend
  #============================================
  app:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: secure_app_backend
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - secure_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  #============================================
  # Angular Frontend (with SSR)
  #============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secure_app_frontend
    environment:
      - NODE_ENV=production
    depends_on:
      - app
    networks:
      - secure_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  #============================================
  # PostgreSQL Database
  #============================================
  db:
    image: postgres:15-alpine
    container_name: secure_app_db
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - secure_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  #============================================
  # Redis Cache
  #============================================
  redis:
    image: redis:7-alpine
    container_name: secure_app_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - secure_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  #============================================
  # Monitoring & Logging (Optional)
  #============================================
  # Sentry Integration for error tracking
  # Prometheus for metrics
  # ELK Stack for logging

networks:
  secure_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
